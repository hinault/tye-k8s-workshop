name: identityservertuto
services:
- name: aspnetcoreidentityserver
  project: AspNetCoreIdentityServer/AspNetCoreIdentityServer.csproj
- name: service1
  project: TestApi/Service1.csproj
- name: mvcappclient
  project: MvcAppClient/MvcAppClient.csproj
- name: service2
  project: Service2/Service2.csproj
- name: redis
  image: redis
  bindings:
  - port: 6379
    connectionString: "${host}:${port}" 
- name: redis-cli
  image: redis
  args: "redis-cli -h redis MONITOR"